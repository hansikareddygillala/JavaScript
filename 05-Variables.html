<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 3*2;
      console.log(calculation);
      console.log(calculation + 2);
      console.log(calculation*2);

      let result = calculation + 2;
      console.log(result);

      let message = 'Hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 5;
      //We cant change the value of const
      //here we can use const for result and message

      var variable3 = 3;
      //it has someissues we will learn later in this course

      console.log(typeof(3));
    </script>
  </body>
</html>
